<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ontologic Sword Viewer - Spencience</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
        body {
            margin: 0;
            background: #0a0a1a;
            color: #7fffd4;
            font-family: 'Space Mono', monospace;
        }
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .interface {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(10,10,26,0.8);
            padding: 20px;
            border: 1px solid #7fffd4;
            border-radius: 8px;
        }
        .download-btn {
            background: #7fffd4;
            color: #0a0a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .dimension-info {
            font-size: 0.9em;
            margin: 10px 0;
        }
        #sword-canvas {
            width: 100%;
            height: 100%;
        }
        .biocos-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(127,255,212,0.1) 100%);
        }
    </style>
</head>
<body>
<div id="canvas-container">
<canvas id="sword-canvas"></canvas>
<div class="biocos-overlay"></div>
<div class="interface">
<h1>Ontologic Sword Viewer</h1>
<div class="dimension-info">
<p>Dimensional Coordinates: ∞/∞/∞</p>
<p>Quantum State: Superpositioned</p>
<p>Biocosmist Alignment: 98.7%</p>
</div>
<button class="download-btn" onclick="downloadModel()">Download Sword Model</button>
</div>
</div>
<script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer({canvas: document.getElementById('sword-canvas'), antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Create sword geometry
        const swordGeometry = new THREE.BufferGeometry();
        const vertices = new Float32Array([
            0,2,0,  0.1,0,0.1,  -0.1,0,0.1,
            0,2,0,  -0.1,0,0.1,  -0.1,0,-0.1,
            0,2,0,  -0.1,0,-0.1,  0.1,0,-0.1,
            0,2,0,  0.1,0,-0.1,  0.1,0,0.1
        ]);
        swordGeometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
        
        const swordMaterial = new THREE.MeshPhongMaterial({
            color: 0x7fffd4,
            shininess: 100,
            transparent: true,
            opacity: 0.8
        });
        
        const sword = new THREE.Mesh(swordGeometry, swordMaterial);
        scene.add(sword);
        
        // Lighting
        const light = new THREE.PointLight(0x7fffd4, 1, 100);
        light.position.set(10, 10, 10);
        scene.add(light);
        
        camera.position.z = 5;
        
        function animate() {
            requestAnimationFrame(animate);
            sword.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        
        animate();
        
        function downloadModel() {
            const link = document.createElement('a');
            link.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(JSON.stringify({
                type: "ontologic-sword",
                dimensions: "infinite",
                alignment: "biocosmist",
                vertices: Array.from(vertices)
            }));
            link.download = 'ontologic-sword.json';
            link.click();
        }
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
